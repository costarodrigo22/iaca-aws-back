org: studyaws
service: chaparral

build:
  esbuild:
    minify: true
    bundle: true
    sourcemap: false
    exclude:
      - "@aws-sdk/*"

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  architecture: arm64
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - cognito-idp:AdminGetUser
          Resource: !GetAtt ChaparralUserPool.Arn
        - Effect: Allow
          Action:
            - dynamodb:PutItem
          Resource: !GetAtt AccountsTable.Arn
  deploymentMethod: direct
  environment:
    COGNITO_CLIENT_ID: !Ref ChaparralUserPoolClient
    COGNITO_POOL_ID: !Ref ChaparralUserPool
  httpApi:
    authorizers:
      CognitoAuthorizer:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl: !GetAtt ChaparralUserPool.ProviderURL
        audience:
          - !Ref ChaparralUserPoolClient

resources:
  Resources:
    ChaparralUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ChaparralUserPool
        MfaConfiguration: OFF
        AutoVerifiedAttributes:
          - email
        AdminCreateUserConfig:
          AllowAdminCreateUserOnly: false
        UsernameAttributes:
          - email
        AccountRecoverySetting:
          RecoveryMechanisms:
            - Name: verified_email
              Priority: 1
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: false
            RequireNumbers: false
            RequireSymbols: false
            RequireUppercase: false
            TemporaryPasswordValidityDays: 10
        Schema:
          - Name: given_name
            Mutable: true
            Required: true
            AttributeDataType: String
          - Name: phone_number
            Mutable: true
            Required: true
            AttributeDataType: String
          - Name: email
            Mutable: true
            Required: true
            AttributeDataType: String
    ChaparralUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ChaparralUserPoolClient
        UserPoolId: !Ref ChaparralUserPool
        ExplicitAuthFlows:
          - ALLOW_USER_PASSWORD_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
        TokenValidityUnits:
          AccessToken: hours
          RefreshToken: hours
        AccessTokenValidity: 3
        RefreshTokenValidity: 1440 #60 days
    AccountsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: AccountsTable
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

functions:
  signUp:
    handler: src/functions/auth/signUp.handler
    events:
      - httpApi:
          path: /auth/sign-up
          method: POST
  accountConfirmation:
    handler: src/functions/auth/accountConfirmation.handler
    events:
      - httpApi:
          method: POST
          path: /auth/account-confirmation
  signIn:
    handler: src/functions/auth/signIn.handler
    events:
      - httpApi:
          method: POST
          path: /auth/sign-in
  refreshToken:
    handler: src/functions/auth/refreshToken.handler
    events:
      - httpApi:
          method: POST
          path: /auth/refresh-token
  forgotPassword:
    handler: src/functions/auth/forgotPassword.handler
    events:
      - httpApi:
          method: POST
          path: /auth/forgot-password
  resetPassword:
    handler: src/functions/auth/resetPassword.handler
    events:
      - httpApi:
          method: POST
          path: /auth/reset-password
  profile:
    handler: src/functions/user/profile.handler
    events:
      - httpApi:
          method: GET
          path: /user/profile
          authorizer:
            name: CognitoAuthorizer
  addItemToCart:
    handler: src/functions/user/addItemToCart.handler
    events:
      - httpApi:
          method: POST
          path: /user/cart
          authorizer:
            name: CognitoAuthorizer
